<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload | Infinity Software Solutions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
   #UploadBtn
   {
    background-color: #1a6df2; 
    border: none;
    color: white;  
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    padding-top: 10px;
    margin-top: 20px;
    margin-right: : 50%;
    border-radius: 4px;
      
   }
  </style>
</head>
<body>
 
 <div class="container">
   <div class="row">
     <div class="col-md-lg-10 sm-12">
       <center>
         <div class="panel panel-default" style="width: 40%; margin-top: 150px;">
            <div class="panel-heading"><span style="margin-right: 400px;"><label>Upload Page</label></span></div>
            <div class="panel-body">
              <form method="POST" enctype="multipart/form-data" action="{{ url_for('Upload') }}">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fi-play-video"></i></span>
                  <input id="email" type="text" class="form-control" name="email" placeholder="title">
                </div><br>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-cloud-upload"></i></span>
                  <input id="password" type="file" class="form-control" name="upload_file" placeholder="Upload file">
                </div><br>
                <div class="form-group">
                  <textarea class="form-control" rows="5" id="comment" name="desc"></textarea>
                </div>
                <div class="input-group">
                  <input type="submit" name="login" class="form-control" value="submit" id="UploadBtn">
                </div>
                
              </form>
          </div>
       </center>
     </div>
   </div>
 </div>

</body>
</html>
