<body>

  <div class="container">
    <div class="row">
      <div class="col-md-lg-10 sm-12">
        <center>
          <div class="panel panel-default" style="width: 40%; margin-top: 150px;">
            <div class="panel-heading"><span style="margin-right: 400px;"><label>Share Page</label></div>
              <div class="panel-body">

                <form>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fi-play-video">
                    </i></span>
                    <input id="email" type="text" class="form-control" name="Video_title" placeholder="Video title" style="width: 70%;">
                    <input type="button" class="input-group-addon" style="float: left; height: 33px; width: 40px;" onclick="hide();">

                  </div><br>
                  <script>
                    function hide() {
                      document.getElementById("myDIV").style.display = "block";
                    }
                  </script>
                  <div id="myDIV" style="display: none;">
                    <div>
                      <div class="input-group" style="width: 70%; float: left;">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input id="email" type="text" class="form-control" name="Email" placeholder="Email">
                      </div><br>
                      <div class="input-group" style="width: 30%; float: right;">
                        <button type="button" class="btn btn-primary" style="float: right;">Send</button>
                      </div>
                    </div>
                    <div class="input-group" style="width: 100%; float: left;">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                      <input id="email" type="number" class="form-control" name="Duration" placeholder="" id="number">
                      <span class="input-group-addon"><i class="fa fa-plus-circle" id="increase" onclick="increaseValue()" style="pointer-events: none;"></i></span>
                      <span class="input-group-addon"><i class="fa fa-minus-circle" id="decrese" onclick="decreseValue()"></i></span>
                    </div><br>
                  </div><br><br>
                  <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Description"></textarea>
                  </div>
                  <div class="form-group">
                    <p></p>
                  </div>
                </form>
              </div>
            </center>
          </div>
        </div>
